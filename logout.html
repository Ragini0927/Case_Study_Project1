<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .navbar {
            background-color: #232f3e;
            padding: 1em;
        }
        .navbar-brand {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
        }
        .navbar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .navbar-nav .nav-item {
            margin-left: 1em;
        }
        .navbar-nav .nav-link {
            color: #fff;
            text-decoration: none;
        }
        .logout-container {
            text-align: center;
            margin-top: 100px;
        }
        .logout-container h1 {
            font-size: 2em;
        }
        .logout-container p {
            font-size: 1.2em;
        }
        .logout-container button {
            background-color: #ff9900;
            border: none;
            color: white;
            padding: 1em 2em;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }
        .logout-container button:hover {
            background-color: #e68a00;
        }
        .footer {
            background-color: #232f3e;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .footer ul li {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Logout Page</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Account</a></li>
            </ul>
        </div>
    </nav>

    <div class="logout-container">
        <h1>Logged Out</h1>
        <p>You have successfully logged out.</p>
        <button onclick="redirectToLogin()">Login Again</button>
    </div>

    <footer class="footer">
        <div class="container">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </div>
    </footer>

    <script>
        function redirectToLogin() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
