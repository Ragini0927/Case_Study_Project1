<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="signup.css" />
    <style>
      /* Style for header and footer */
      header {
        background-color: #232f3e;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }

      footer {
        background-color: #232f3e;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .signup {
        margin-top: 20px;
        text-align: center;
      }

      .signup a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="amazon-logo.png" alt="Amazon Logo" />
    </header>

    <div class="container">
      <h1>Sign Up</h1>
      <form action="landingPage.html">
        <div class="field">
          <input type="email" required />
          <span></span>
          <label>Email</label>
        </div>
        <div class="field">
          <input type="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" value="Sign Up" />
        <div class="signup">
          Already a member? <a href="index.html">Login</a>
        </div>
      </form>
    </div>

    <footer>
      <p>Â© 2024 Amazon.com, Inc. or its affiliates. All rights reserved.</p>
    </footer>
  </body>
</html>
